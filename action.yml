name: "Runner Cleanup Action"
description: "Aggressively reclaim disk space on GitHub-hosted runners."
author: "Matej Lednicky"

branding:
  icon: "delete"
  color: "orange"

inputs:
  remove-browsers:
    description: "If true, also remove browser caches and binaries."
    required: false
    default: "false"
  verbose:
    description: "If true, echo what is being removed."
    required: false
    default: "false"
runs:
  using: "composite"
  steps:
    - name: Disk space before cleanup
      shell: bash
      run: |
        echo "ðŸ“Š Disk space before cleanup:"
        df -h
    - name: Remove language/toolchain directories
      shell: bash
      run: |
        if [[ "${{ inputs.verbose }}" == "true" ]]; then echo "ðŸ§¼ Removing Java..."; fi
        sudo rm -rf /usr/lib/jvm
        if [[ "${{ inputs.verbose }}" == "true" ]]; then echo "ðŸ§¼ Removing .NET SDKs and Runtimes..."; fi
        sudo rm -rf /usr/share/dotnet
        if [[ "${{ inputs.verbose }}" == "true" ]]; then echo "ðŸ§¼ Removing Swift..."; fi
        sudo rm -rf /usr/share/swift
        if [[ "${{ inputs.verbose }}" == "true" ]]; then echo "ðŸ§¼ Removing Haskell (.ghcup)..."; fi
        sudo rm -rf /usr/local/.ghcup
        if [[ "${{ inputs.verbose }}" == "true" ]]; then echo "ðŸ§¼ Removing Julia..."; fi
        sudo rm -rf /usr/local/julia*
        if [[ "${{ inputs.verbose }}" == "true" ]]; then echo "ðŸ§¼ Removing Android SDK..."; fi
        sudo rm -rf /usr/local/lib/android
        if [[ "${{ inputs.verbose }}" == "true" ]]; then echo "ðŸ§¼ Removing Azure CLI..."; fi
        sudo rm -rf /opt/az
        if [[ "${{ inputs.verbose }}" == "true" ]]; then echo "ðŸ§¼ Removing PowerShell..."; fi
        sudo rm -rf /usr/local/share/powershell
        if [[ "${{ inputs.verbose }}" == "true" ]]; then echo "ðŸ§¼ Removing hostedtoolcache..."; fi
        sudo rm -rf /opt/hostedtoolcache
    - name: Conditionally remove browsers
      if: inputs.remove-browsers == 'true'
      shell: bash
      run: |
        if [[ "${{ inputs.verbose }}" == "true" ]]; then echo "ðŸ§¼ Removing Chromium..."; fi
        sudo rm -rf /usr/local/share/chromium
        if [[ "${{ inputs.verbose }}" == "true" ]]; then echo "ðŸ§¼ Removing Microsoft Edge/Chrome..."; fi
        sudo rm -rf /opt/microsoft
        if [[ "${{ inputs.verbose }}" == "true" ]]; then echo "ðŸ§¼ Removing Google Chrome..."; fi
        sudo rm -rf /opt/google
        if [[ "${{ inputs.verbose }}" == "true" ]]; then echo "ðŸ§¼ Removing Firefox..."; fi
        sudo rm -rf /usr/lib/firefox
    - name: Prune Docker system
      shell: bash
      run: |
        if [[ "${{ inputs.verbose }}" == "true" ]]; then echo "ðŸ§¼ Cleaning Docker unused state..."; fi
        docker system prune -af || true
        docker builder prune -af || true
    - name: Disk space after cleanup
      shell: bash
      run: |
        echo "ðŸ“Š Disk space after cleanup:"
        df -h
